<section class="container">
  <header>
    <h1>Star Wars Characters</h1>
  </header>
  <div class="list">
      <nav class="character" *ngFor = "let character of characters" (click) = "characterSelected(character)">
          {{character.name}}
      </nav>
  </div>
  <div *ngIf = "error" class="error">
    Sorry, we couldn't retrieve the movies for that character.  Please try another.
  </div>
</section>
