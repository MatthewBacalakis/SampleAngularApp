<section class="container">
  <header>
    <h1>Star Wars Characters</h1>
  </header>

  <nav class="list">
    <button class="character" *ngFor="let character of characters; let i = index" (click)="characterSelected(character, i)"
      [disabled]="moviesPending">
      <div class="loader" *ngIf="selectedIndex == i"></div>
      {{character.name}}
    </button>
  </nav>
  <div *ngIf="error" class="error">
    Sorry, we couldn't retrieve the movies for that character. Please try another.
  </div>
</section>
